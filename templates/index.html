<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Quantidade Mínima</th>
            <th>Ações</th>
        </tr>
        {% for product in data %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.qtde_min }}</td>
            <td>
                <a href="{{ url_for('edit', id=product['id']) }}">Editar</a>
                <form action="{{ url_for('delete', id=product['id']) }}" method="post">
                    <button type="submit">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
