<!DOCTYPE html>

<html>
<head>
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #008CBA;
            color: white;
        }
        a {
            color: #008CBA;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Seus estilos existentes */
        .status-icon.green { color: green; }
        .status-icon.red { color: red; }
        /* Adicione mais estilos conforme necessário */
    </style>
</head>

<body>
    <h1><i class="fas fa-warehouse"></i> Controle de Estoque</h1>
    <form method="POST" action="/add">
        <input type="text" name="name" placeholder="Name">
        <input type="number" name="quantity" placeholder="Quantity">
        <input type="number" name="minimum_stock" placeholder="Minimum Stock">
        <input type="submit" value="Add Item">
    </form>
    <table>
        <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Quantidade Mínima</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        {% for item in items %}
        <tr data-id="{{ item.id }}">
            <td>{{ item.name }}</td>
            <td contenteditable="true" class="quantity">{{ item.quantity }}</td>
            <td contenteditable="true" class="minimum-stock">{{ item.minimum_stock }}</td>
            <td class="status-icon {{ 'green' if item.quantity > item.minimum_stock else 'red' }}">
                <i class="fas fa-circle"></i>
            </td>
            <td>
                <button type="button" class="save-btn" onclick="updateItem({{ item.id }})">
                    <i class="fas fa-save"></i>
                </button>
                <a href="#" class="delete-btn" onclick="deleteItem({{ item.id }}); return false;"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <script>
        function updateItem(itemId) {
            var row = $('tr[data-id="' + itemId + '"]');
            var quantity = row.find('.quantity').text();
            var minimumStock = row.find('.minimum-stock').text();
            
            $.post('/update/' + itemId, { quantity: quantity, minimum_stock: minimumStock })
            .done(function(response) {
                // Atualiza o ícone de status conforme necessário
                var statusCell = row.find('.status-icon');
                statusCell.removeClass('green red');
                statusCell.addClass(response.quantity > response.minimum_stock ? 'green' : 'red');
            });
        }

        function deleteItem(itemId) {
            if(confirm('Tem certeza que deseja excluir este item?')) {
                $.post('/delete/' + itemId)
                .done(function(response) {
                    $('tr[data-id="' + itemId + '"]').remove();
                });
            }
        }
    </script>
</body>
</html>
