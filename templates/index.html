<!DOCTYPE html>
<html>
<head>
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Produtos</h1>
    <a href="/cadastrar">Cadastrar Novo Produto</a>

        {% for produto in produtos %}

        {% endfor %}
    </ul>
</body>
</html>
