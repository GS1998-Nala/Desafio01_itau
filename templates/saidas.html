{% extends 'base.html' %}

{% block content %}
<h2>Sa√≠das</h2>

<div class="my-4">
    <h2 class="float-left">Lista de Produtos</h2>
    <a href="{{ url_for('add') }}" class="btn btn-success float-right">
        <i class="material-icons">add</i> Adicionar Produto
    </a>
    <div class="clearfix"></div> <!-- Clear float -->
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Quantidade</th>
            <th>Data</th>
        </tr>
    </thead>
    <tbody>
        {% for saida in data %}
        <tr>
            <td>{{ saida.id }}</td>
            <td>{{ saida.Qtd }}</td>
            <td>{{ saida.Data }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
