<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Entrada</title>
</head>
<body>
    <h1>Adicionar Nova Entrada</h1>
    <form action="{{ url_for('add_entrada') }}" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br>

        <label for="qtd">Quantidade:</label>
        <input type="number" id="qtd" name="qtd" required><br>

        <label for="data">Data:</label>
        <input type="text" id="data" name="data" placeholder="DD/MM/AAAA" required><br>

        <button type="submit">Adicionar Entrada</button>
    </form>
</body>
</html>
